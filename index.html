<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>IMDb Movie Streamer</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    :root {
      --primary-color: #00c8ff;
      --accent-color: #00ff85;
      --bg-color: #121212;
      --light-bg: #1e1e1e;
      --text-color: #ffffff;
      --border-radius: 12px;
      --transition-speed: 0.3s;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Inter', sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .main-content {
      width: 80vw;
      max-width: 900px;
      min-height: 70vh;
      background-color: var(--light-bg);
      border-radius: var(--border-radius);
      padding: 30px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 25px;
      box-shadow: 0 0 15px rgba(0, 200, 255, 0.4);
      position: relative;
    }

    .guidance-section {
      width: 100%;
      color: var(--text-color);
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 18px;
      text-align: center;
      transition: opacity var(--transition-speed) ease;
    }

    .guidance-section.hidden {
      display: none;
    }

    .guidance-section h2 {
      font-size: 2rem;
      border-left: 4px solid var(--primary-color);
      padding-left: 12px;
      margin-bottom: 10px;
      align-self: flex-start;
    }

    .services {
      width: 100%;
      display: flex;
      flex-direction: column;
      gap: 14px;
    }

    .service {
      background-color: #232323;
      padding: 14px 20px;
      border-radius: var(--border-radius);
      box-shadow: 0 0 8px rgba(0, 200, 255, 0.25);
      transition: background-color 0.3s ease;
    }

    .service:hover {
      background-color: #2a2a2a;
    }

    .service h3 {
      color: var(--primary-color);
      font-size: 1.25rem;
      margin-bottom: 8px;
    }

    .service code {
      display: inline-block;
      background-color: #2a2a2a;
      padding: 6px 12px;
      border-radius: 6px;
      font-size: 1rem;
    }

    .player-container {
      width: 100%;
      height: 70vh;
      display: none;
      justify-content: center;
      align-items: center;
      animation: fadeIn 0.5s ease-in-out;
      position: relative;
    }

    .player-container iframe {
      width: 100%;
      height: 100%;
      border: none;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0, 200, 255, 0.6);
    }

    .loader {
      border: 4px solid rgba(0, 200, 255, 0.2);
      border-top: 4px solid var(--primary-color);
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 0.8s linear infinite;
      margin: 20px auto;
      display: none;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 10;
    }

    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }

    .search-container {
      width: 100%;
      display: flex;
      gap: 1rem;
      justify-content: center;
    }

    .search-container input {
      flex-grow: 1;
      min-width: 220px;
      padding: 0.75rem;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
    }

    .search-container button {
      padding: 0.75rem 1.5rem;
      background: linear-gradient(45deg, var(--primary-color), var(--accent-color));
      border: none;
      border-radius: 5px;
      color: var(--bg-color);
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s;
    }

    .search-container button:hover {
      filter: brightness(1.1);
    }

    .recent-movies {
      width: 100%;
      margin-top: 30px;
      background-color: var(--light-bg);
      padding: 20px;
      border-radius: var(--border-radius);
      box-shadow: 0 0 15px rgba(0, 200, 255, 0.25);
      display: none;
    }

    .recent-movies h3 {
      margin-bottom: 12px;
      color: var(--accent-color);
      font-size: 1.5rem;
      border-left: 4px solid var(--accent-color);
      padding-left: 12px;
    }

    .recent-movies .id-list {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 18px 20px;
      max-height: none;
    }

    /* Limit the number of recent movies displayed to 21 via JS */

    .recent-movies .id-list button {
      background-color: #232323;
      border: none;
      color: var(--text-color);
      padding: 14px 20px;
      border-radius: var(--border-radius);
      cursor: pointer;
      transition: background-color 0.2s;
      box-shadow: 0 0 8px rgba(0, 200, 255, 0.25);
      font-size: 1rem;
      text-align: left;
      display: flex;
      flex-direction: row;
      align-items: center;
      gap: 12px;
      min-width: 0; /* allow flex to shrink in grid */
    }

    .recent-movies .id-list button:hover {
      background-color: var(--primary-color);
      color: var(--bg-color);
    }

    .recent-movies .id-list button img {
      width: 50px;
      height: 75px;
      object-fit: cover;
      border-radius: 8px;
      flex-shrink: 0;
      box-shadow: 0 0 6px rgba(0, 200, 255, 0.5);
    }

    .recent-movies .id-list button .movie-info {
      display: flex;
      flex-direction: column;
      text-align: left;
    }

    /* IMDb ID text gradient fade from light blue to green */
    .recent-movies .id-list button small {
      font-size: 0.9rem;
      /* Gradient text */
      background: linear-gradient(45deg, var(--primary-color), var(--accent-color));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      transition: color var(--transition-speed);
    }

    /* On hover fade to solid bg color */
    .recent-movies .id-list button:hover small {
      color: var(--bg-color);
      background: none;
      -webkit-background-clip: unset;
      -webkit-text-fill-color: unset;
      background-clip: unset;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: scale(0.95);
      }
      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    @media (max-width: 900px) {
      .main-content {
        width: 95vw;
        padding: 20px;
      }
      .recent-movies .id-list {
        grid-template-columns: repeat(2, 1fr);
      }
    }

    @media (max-width: 600px) {
      .recent-movies .id-list {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <div class="main-content">

    <div class="search-container">
      <input
        type="text"
        id="imdbInput"
        placeholder="Enter IMDb ID (e.g., tt4589218)"
        autocomplete="off"
      />
      <button id="searchBtn">Search</button>
      <button id="clearBtn">Clear</button>
    </div>

    <div class="guidance-section" id="guidanceSection">
      <h2>How to Find IMDb IDs</h2>
      <div class="services">
        <div class="service">
          <h3>Step 1: Visit IMDb</h3>
          <p>
            Go to
            <a
              href="https://www.imdb.com"
              target="_blank"
              rel="noopener noreferrer"
              style="color: var(--accent-color)"
              >IMDb.com</a
            >
            and search for a movie.
          </p>
        </div>
        <div class="service">
          <h3>Step 2: Search</h3>
          <p>Find a movie and open its page.</p>
        </div>
        <div class="service">
          <h3>Step 3: Copy the IMDb ID</h3>
          <p>From the URL, copy the ID like <code>tt4589218</code>.</p>
        </div>
        <div class="service">
          <h3>Step 4: Paste It</h3>
          <p>Use the ID to stream the movie above.</p>
        </div>
      </div>
    </div>

    <div id="playerContainer" class="player-container">
      <div class="loader" id="loader"></div>
    </div>

    <div class="recent-movies" id="recentMoviesSection">
      <h3>Recent Movies</h3>
      <div class="id-list" id="recentMoviesList"></div>
    </div>
  </div>

  <script>
    const searchBtn = document.getElementById('searchBtn');
    const clearBtn = document.getElementById('clearBtn');
    const playerContainer = document.getElementById('playerContainer');
    const imdbInput = document.getElementById('imdbInput');
    const guidanceSection = document.getElementById('guidanceSection');
    const loader = document.getElementById('loader');
    const recentMoviesSection = document.getElementById('recentMoviesSection');
    const recentMoviesList = document.getElementById('recentMoviesList');

    // Put your OMDb API key here:
    const OMDB_API_KEY = '43f4542f';

    function showGuide(show) {
      if (show) {
        guidanceSection.classList.remove('hidden');
        playerContainer.style.display = 'none';
      } else {
        guidanceSection.classList.add('hidden');
        playerContainer.style.display = 'flex';
      }
    }

    function showLoader(show) {
      loader.style.display = show ? 'block' : 'none';
    }

    async function fetchMovieDetails(imdbID) {
      try {
        const response = await fetch(
          `https://www.omdbapi.com/?apikey=${OMDB_API_KEY}&i=${imdbID}`
        );
        const data = await response.json();
        if (data.Response === 'True') {
          return {
            title: data.Title,
            poster: data.Poster && data.Poster !== 'N/A' ? data.Poster : null,
          };
        } else {
          return { title: 'Unknown Title', poster: null };
        }
      } catch {
        return { title: 'Error Fetching Title', poster: null };
      }
    }

    async function renderRecentMovies() {
      let recent = JSON.parse(localStorage.getItem('recentMovies')) || [];
      if (recent.length === 0) {
        recentMoviesSection.style.display = 'none';
        return;
      }
      recentMoviesSection.style.display = 'block';
      recentMoviesList.innerHTML = '';

      // Limit recent movies to 21 max
      recent = recent.slice(0, 21);

      // Fetch details for all recent movies concurrently
      const movies = await Promise.all(recent.map((id) => fetchMovieDetails(id)));

      recent.forEach((id, index) => {
        const { title, poster } = movies[index];
        const btn = document.createElement('button');

        btn.title = `Load movie ${title} (${id})`;
        btn.addEventListener('click', () => {
          imdbInput.value = id;
          updateURL(id);
          loadVideo(id);
        });

        btn.innerHTML = `
          ${poster ? `<img src="${poster}" alt="Poster of ${title}" />` : ''}
          <div class="movie-info">
            <strong>${title}</strong>
            <small>${id}</small>
          </div>
        `;

        recentMoviesList.appendChild(btn);
      });
    }

    function saveRecentMovie(imdbID) {
      let recent = JSON.parse(localStorage.getItem('recentMovies')) || [];
      // Remove if exists
      recent = recent.filter((id) => id !== imdbID);
      // Add to front
      recent.unshift(imdbID);
      // Keep only 21 recent items max
      if (recent.length > 21) {
        recent = recent.slice(0, 21);
      }
      localStorage.setItem('recentMovies', JSON.stringify(recent));
    }

    function updateURL(imdbID) {
      const url = new URL(window.location);
      url.searchParams.set('movie', imdbID);
      window.history.replaceState(null, '', url.toString());
    }

    function removeMovieFromURL() {
      const url = new URL(window.location);
      url.searchParams.delete('movie');
      window.history.replaceState(null, '', url.toString());
    }

    function loadVideo(imdbID) {
      const validIDPattern = /^tt\d+$/;
      if (!validIDPattern.test(imdbID)) {
        alert('Please enter a valid IMDb ID (e.g., tt1234567).');
        showGuide(true);
        return;
      }

      updateURL(imdbID);

      showLoader(true);
      playerContainer.style.display = 'flex';

      // Remove old iframe(s)
      playerContainer.querySelectorAll('iframe').forEach((el) => el.remove());

      const iframe = document.createElement('iframe');
      iframe.src = `https://vidsrc.xyz/embed/movie/${imdbID}`;
      iframe.allowFullscreen = true;

      iframe.onload = () => {
        showLoader(false);
      };

      playerContainer.appendChild(iframe);

      showGuide(false);
      saveRecentMovie(imdbID);
      renderRecentMovies();
    }

    searchBtn.addEventListener('click', () => {
      const imdbID = imdbInput.value.trim();
      loadVideo(imdbID);
    });

    clearBtn.addEventListener('click', () => {
      imdbInput.value = '';
      showGuide(true);
      playerContainer.style.display = 'none';
      removeMovieFromURL();
    });

    // On page load, check URL for movie param
    window.addEventListener('load', () => {
      const params = new URLSearchParams(window.location.search);
      const movieID = params.get('movie');
      if (movieID) {
        imdbInput.value = movieID;
        loadVideo(movieID);
      } else {
        showGuide(true);
      }
      renderRecentMovies();
    });

    // Optional: allow pressing Enter in input to search
    imdbInput.addEventListener('keyup', (e) => {
      if (e.key === 'Enter') {
        searchBtn.click();
      }
    });
  </script>
</body>
</html>
